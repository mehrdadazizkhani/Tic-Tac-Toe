<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="player-container">
            <span class="player-name player-x">player X</span>
            <div class="seprator before-invert"></div>
            <div class="games left"></div>
            <div class="games left"></div>
            <div class="games left"></div>
            <div class="games left"></div>
            <div class="seprator before"></div>
            <span class="player"></span>
            <div class="seprator after"></div>
            <div class="games right"></div>
            <div class="games right"></div>
            <div class="games right"></div>
            <div class="games right"></div>
            <div class="seprator after-invert"></div>
            <span class="player-name player-o">player o</span>
        </div>
        <table class="key-container">
                <tr>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                </tr>
                <tr>
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                </tr>
                <tr>
                    <td id="7"></td>
                    <td id="8"></td>
                    <td id="9"></td>
                </tr>
        </table>
        <div class="button-container">
            <button class="buttun restart">reset</button>
            <button class="buttun new-game hide">new game</button>
        </div>
    </div>
    <div class="score"></div>
    <span class="score-text"></span>
    <script src="./script.js"></script>
</body>
</html>
